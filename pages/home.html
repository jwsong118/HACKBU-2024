<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bing Off-peak - Use Your Time Efficiently</title>
    <link rel="icon" href="img/Bing Off-peak.png" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <aside class="aisle">
      <section>
        <img class="aisle-logo" src="img/Bing Off-peak.png" />
      </section>
      <section>
        <p class="aisle-par">
          Discover the best times to visit facilities at Binghamton University
          for a delightful experience, ensuring smooth access without any
          traffic.
        </p>
      </section>
    </aside>
    <main class="main">
      <section>
        <header class="main-header">
          <p class="main-header__par">Choose a facility you want to browse!</p>
        </header>
        <section class="content-wrapper">
          <form class="content-item" action="laundry.html">
            <button class="content-item__btn content-item__lndr">
              Laundry 🧺
            </button>
          </form>
          <form class="content-item" action="gym.html">
            <button class="content-item__btn content-item__gym">Gym 💪</button>
          </form>
          <form class="content-item" action="dining_hall.html">
            <button class="content-item__btn content-item__dnhl">
              Dining Hall 🍽️
            </button>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
